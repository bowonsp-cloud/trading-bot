name: Train Model

on:
  schedule:
    - cron: '0 2 * * 0'  # Setiap minggu, Minggu jam 02:00 UTC
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install
        run: pip install -r requirements.txt
      
      - name: Train Models
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python scripts/train_model.py
      
      - name: Commit trained models
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add models/saved/*.h5
          git add models/saved/*.pkl
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: trained models $(date +'%Y-%m-%d %H:%M')"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
